<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODB Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="login-container">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <p class="subtitle">Please login to continue</p>
            <form id="login-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="separator">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <p class="signup-text">
                    Don't have an account? <a href="SignupScreen.html">Sign Up</a>
                </p>
            </form>
        </div>
        
        <div class="image-container">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">ODB</div>
                    <div class="logo-text">
                        <span class="logo-main">One Digital Bank</span>
                        <span class="logo-tagline">Simplifying digital finance</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-notification" id="notification">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Login successful!</span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
