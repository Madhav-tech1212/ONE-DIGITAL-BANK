<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="signup-container">
        <div class="form-container">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>
            
            <form id="signup-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <div class="terms-agreement">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agree-terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
                
                <div class="separator">
                    <span>or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <p class="login-text">
                    Already have an account? <a href="index.html">Login</a>
                </p>
            </form>
        </div>
        
        <div class="image-container">
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">ODB</div>
                    <div class="logo-text">
                        <span class="logo-main">One Digital Bank</span>
                        <span class="logo-tagline">Simplifying digital finance</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-notification" id="notification">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message">Account created successfully!</span>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
