        <aside class="sidebar">

                <h2><i class="fas fa-university"></i> ODB - One Digital Bank</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li >
                        <a href="Dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="Accounts.html"><i class="fas fa-wallet"></i> Accounts</a>
